<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <script>
        // Function to read cookies and parse key-value pairs
        function getCookies() {
            const cookies = document.cookie.split('; ');
            const cookieData = {};

            cookies.forEach(cookie => {
                const [key, value] = cookie.split('=');
                cookieData[key] = decodeURIComponent(value);
            });

            return cookieData;
        }

        // Display the cookie data on the page
        function displayData() {
            const cookieData = getCookies();
            const output = document.getElementById('output');

            output.innerHTML = '<h2>Submitted Data</h2>';
            for (const key in cookieData) {
                output.innerHTML += `<p><strong>${key}:</strong> ${cookieData[key]}</p>`;
            }
        }

        // Run displayData when the page loads
        window.onload = displayData;
    </script>
</head>
<body>
    <h1>Confirmation Page</h1>
    <div id="output"></div>
    <button onclick="window.location.href='registration.html'">Go Back</button>
</body>
</html>
